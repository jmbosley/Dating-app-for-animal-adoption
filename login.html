<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption Dating Website - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-section">
                <div class="placeholder-image">
                    <!-- TODO: Replace with actual featured animal image from database -->
                    <!-- Example: <img src="{{featured_animal.picture_url}}" alt="Featured pet"> -->
                    <img src="/api/featured-animal-image" alt="Featured adoptable pet" class="featured-pet-image">
                </div>
                <h1>Animal Adoption Dating Website</h1>
                <p class="tagline">Your one stop for animal adoption</p>
            </div>
            
            <form class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Log in</button>
            </form>
            
            <div class="signup-section">
                <p>Don't have an account yet?</p>
                <a href="create-account.html" class="signup-link">Register here!</a>
            </div>
            
        </div>
    </div>
</body>
</html>
